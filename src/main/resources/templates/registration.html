<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
</head>
<body>
  <form action="registration" method="post">
    <label for="username">UserName:</label>
    <input type="text" id="username" name="username" required>
    
     <br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>
    
     <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
     <br>
    <label>Gender:</label>
    <input type="radio" name="gender" value="male"><label for="male">Male</label>
    <input type="radio" name="gender" value="female"><label for="female">Female</label>
    <input type="radio" name="gender" value="other" ><label for="other">Other</label>
    
    <br>
    <label>Role:</label>
    <input type="radio" name="role" value="admin" id="admin"><label for="admin">Admin</label>
    <input type="radio" name="role" value="customer" id="customer"><label for="customer">Customer</label>
    
     <br>
    <label for="address">Address:</label>
    <textarea rows="5" cols="30" id="address" name="address"></textarea>
    
     <br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
